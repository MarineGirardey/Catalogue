<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue de Produits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <style>
      html {
        overflow-y: scroll;
      }
    </style>
  </head>
  <body class="bg-white">
    <main
      class="flex flex-col gap-6 items-center px-16 py-28 mx-auto w-full max-w-none bg-white"
    >
      <header
        class="flex flex-col gap-6 w-full max-w-screen-xl lg:hidden block relative"
      >
        <!-- Filter Button (small screens) -->
        <button
          id="filter-button"
          class="flex gap-1 items-center self-end border border-black px-28 py-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="size-4"
          >
            <path
              d="M14 2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v2.172a2 2 0 0 0 .586 1.414l2.828 2.828A2 2 0 0 1 6 9.828v4.363a.5.5 0 0 0 .724.447l2.17-1.085A2 2 0 0 0 10 11.763V9.829a2 2 0 0 1 .586-1.414l2.828-2.828A2 2 0 0 0 14 4.172V2Z"
            />
          </svg>
          Filtres
        </button>

        <!-- Filter Modal (small screens) -->
        <div id="filter-modal" class="w-[292px] self-end bg-white z-50 absolute top-full p-2">
          <!-- Variable content injected here by popupTrigger from script.js -->
        </div>
      </header>

      <section class="flex flex-row gap-16 w-full max-w-screen-xl">
        <!-- Desktop Filter Sidebar -->
        <aside id="filter-sidebar" class="hidden lg:block flex flex-col gap-6">
          <div id="filter-sidebar-header" class="flex justify-between">
            <h2 class="text-2xl font-bold text-black">Filtres</h2>
            <div id="close-filter"></div>
          </div>
          <div class="flex flex-col w-[292px]">
            <!-- Filter Section: Product Type -->
            <div
              id="accordion-toggle"
              class="filter-section flex items-center px-2 py-5 border-t border-solid cursor-pointer select-none border-t-black"
              data-accordion="collapse"
            >
              <span class="flex-1 text-lg font-semibold text-black"
                >Type de produit</span
              >
              <div>
                <svg
                  id="accordion-icon"
                  class="chevron-down transition-transform duration-300"
                  width="16"
                  height="17"
                  viewBox="0 0 16 17"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8.32702 11.4714C8.1464 11.6521 7.85361 11.6521 7.67299 11.4714L2.95773 6.75617C2.77711 6.57555 2.77711 6.28276 2.95773 6.10214L3.17575 5.88409C3.35636 5.70347 3.6492 5.70347 3.82982 5.88409L8 10.0543L12.1702 5.88409C12.3508 5.70347 12.6436 5.70347 12.8242 5.88409L13.0423 6.10214C13.2229 6.28276 13.2229 6.57555 13.0423 6.75617L8.32702 11.4714Z"
                    fill="black"
                  ></path>
                </svg>
              </div>
            </div>

            <!-- Filter Options -->
            <div
              id="accordion-content"
              class="filter-options overflow-hidden transition-all duration-[0.3s] ease-[ease-in-out]"
              style="max-height: none; opacity: 1"
            >
              <label
                class="filter-option flex gap-3 items-center px-2 py-2 transition-all cursor-pointer duration-[0.2s]"
              >
                <input
                  type="checkbox"
                  class="hidden real-checkbox"
                  value="Lunette de vue"
                />
                <div
                  class="checkbox relative rounded border-2 border-black border-solid transition-all cursor-pointer duration-[0.2s] ease-[ease] h-[18px] w-[18px]"
                  data-filter="eyeglasses"
                ></div>
                <span class="text-base text-black select-none"
                  >Lunette de vue</span
                >
              </label>
              <label
                class="filter-option flex gap-3 items-center px-2 py-2 transition-all cursor-pointer duration-[0.2s]"
              >
                <input
                  type="checkbox"
                  class="hidden real-checkbox"
                  value="Solaire"
                />
                <div
                  class="checkbox relative rounded border-2 border-black border-solid transition-all duration-[0.2s] h-[18px] w-[18px]"
                  data-filter="sunglasses"
                ></div>
                <span class="text-base text-black select-none">Solaire</span>
              </label>
            </div>
          </div>
        </aside>

        <!-- Product Grid -->
        <section
          id="products"
          class="product-grid grid relative grow gap-8 w-auto md:grid-cols-2 xl:grid-cols-3"
        ></section>
      </section>
    </main>
    <!-- Custom JS file -->
    <script src="assets/script.js"></script>
  </body>
</html>
